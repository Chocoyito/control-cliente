
<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i> Registro
                </h1>
            </div>
        </div>
    </div>
</header>


<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            
        </div>
    </div>
</section>


<section id="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-10 col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="registrarUsuario()">
                            <div class="mb-3 row justify-content-center">
                                <div class="col-10 col-sm-10 col-md-8">
                                    <label for="inputEmail">Correo Electrónico</label>
                                    <input type="email" name="password" class="form-control" id="inputEmail" aria-describedby="emailHelp" ngModel="email" [(ngModel)]="userObject.email">
                                </div>
                            </div>
                            <div class="mb-3 row justify-content-center">
                                <div class="col-10 col-sm-10 col-md-8">
                                <label for="inputPassword">Contraseña</label>
                                <input type="password" name="password" class="form-control" id="inputPassword" ngModel="password" [(ngModel)]="userObject.password">
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
