<!-- Botones -->

<section id="actions" class="py-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#agregarClienteModal">
                    <i class="fas fa-plus"></i> Agregar cliente
                </button>
            </div>
        </div>
    </div>
</section>

<!-- Listado de los clientes -->

<section id="clientes">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de clientes</h4>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombres</th>
                                <th>Saldo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of clientes; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ cliente.nombre }} {{ cliente.apellido }}</td>
                                <td>{{ cliente.saldo | currency: 'NIO': "C$" }}</td>
                                <td>
                                    <a routerLink="/cliente/editar/{{cliente.id}}" class="btn btn-secondary">
                                        <i class="fas fa-angle-double-right"></i> Editar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Tarjetas laterales -->

            <div class="col-md-3">
                <div class="card text-center bg-danger text-white mb-3">
                    <div class="card-body">
                        <h3>Saldo total</h3>
                        <h4 class="display-6">
                            {{getSaldoTotal() | currency: 'NIO': 'C$'}}
                        </h4>
                    </div>
                </div>

                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Total clientes</h3>
                        <h4 class="display-6">
                            <i class="fas fa-users"></i> {{clientes.length}}
                        </h4>
                    </div>
                </div>

                <!-- Fin tarjetas laterales -->
            </div>
        </div>
    </div>
</section>

<!-- Modal cliente (Agregar cliente) -->

<div class="modal fade" id="agregarClienteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="input-group col-md-12 mb-3">
                            <label for="nombre" class="input-group-text">Nombre y apellido</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            <input type="text" class="form-control" id="apellido"
                            placeholder="Apellido">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="floatingEmail">Correo electronico</label>
                            <input type="email" class="form-control" placeholder="name@example.com" id="floatingEmail">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="floatingSaldo">Saldo</label>
                            <input type="number" class="form-control" placeholder="Saldo" id="floatingSaldo">
                        </div>
                       
                    </div>
            
                </form>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Agregar cliente</button>
                </div>
            </div>
        </div>
    </div>
</div>
