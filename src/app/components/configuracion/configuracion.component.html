<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i> Login
                </h1>
            </div>
        </div>
    </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a routerLink="/" class="btn btn-light">
                    <i class="fas fa-arrow-left"></i> Regresar al inicio
                </a>
            </div>

            <div class="col-md-3">
                <button type="submit" (click)="guardar()" routerLink="/" class="btn btn-success">
                    <i class="fas fa-check"></i> Guardar cambios
                </button>
            </div>
            
        </div>
    </div>
</section>

<section id="configuracion">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-10 col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Configuracion</h4>
                    </div>
                    <div class="card-body">
                        <fieldset>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="permitirRegistro" [(ngModel)]="permitirRegistro" [checked]="permitirRegistro"> 
                                {{permitirRegistro ? 'Si' : 'No'}}
                                <label for="" class="form-check-label">permitir registro de usuario</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
